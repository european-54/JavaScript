<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    /* Объясните почему код даёт именно такие результаты?
    Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со
    включенными точками остановки.
    */
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2  //Префиксный инкремент. Сначала увеличится а и только потом запишется 
        //результат в с.
        //пример 2
        d = b++;
        alert(d); //ответ: 1   //Постфиксный инкремент. Сначала запишется в d и только потом b увеличится
        //на один и запишется результат в b.
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5   //Префиксный инкремент сначала увеличится(а станет равно уже 3), далее 
        //прибавится 2 и уже весь результат 5 запишется в с.
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4   //Постфиксный инкремент.Сначала запись будет в d, т.е. 4.Потом только b 
        //увеличится на 1 и станет равно 3.
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
